<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyTEA Jive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet2" href="style2.css"><!--LINK DE LOS ESTILOS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--SET DE ICONOS-->

</head>
<body>
    <button class="btn">
        <span class="icon">
            <svg viewBox="0 2 175 80" width="40" height="40">
                <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect><!--BOTON DE MENU-->
                <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
            </svg>
            
        </span>
        <span class="text">MENU</span>
        <div class="dropdown">
            <a href="#" id="loginLink" >INICIO DE SESION</a>
            <a href="#" id="registroLink">Registrate</a>  <!--CONTENIDO DEL DESPLEGABLE CON SU RESPECTIVO ID-->
            <a href="#" id="supportLink">SUPPORT</a>
            <a href="#" id="juegosLink">JUEGOS</a>
        </div>
    </button>
  <div class="Registro" id="regisroForm">
    <form action="">
        <h1>REGISTRO DE NUEVO JUGADOR</h1>
        <i class='bx bx-user-plus'></i>
        <h2>Nombre</h2>
            <div class="input-box">
                <input type="text" placeholder="Nombre"required>
            </div>
        
       
        <h2>Apellido</h2>
            <div class="input-box"> 
                <input type="text" placeholder="Apellido"required>
            </div>
            
            <h2>Usuario</h2>
            <div class="input-box">
                <input type="text" placeholder="Usuario"required>
            </div>
        <h2>Contraseña</h2>
            <div class="input-box"> 
                <input type="password" placeholder="Contraseña"required>
            </div>
        <h2>Edad</h2>
            <div class="input-box">
                <input type="number" placeholder="Edad"required>
            </div>
        <h2>Genero</h2>
            <label>
                <input type="radio" name="opcion" value="HOMBRE">
                HOMBRE
            </label>
            <label>
                <input type="radio" name="opcion" value="MUJER">
                MUJER
            </label>
        <h2>Correo</h2>
            <div class="input-box">
                <input type="email" placeholder="Email"required>
            </div>
        <button type="submit" class="btn3">Entrar</button>
        </form>
    </div>
    <div class="login" id="loginForm">  <!--INCIALIZACION DE INICIO DE SESION-->
        <form action="">
            <h1>INICIO DE SESION</h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Username"required>
            </div>
            <br>
            <div class="input-box">
                <i class='bx bxs-lock'></i>
                <input type="password" placeholder="Password"required>
            </div>
            <br>

            <div class="remember-forgot">
                <label><input type="checkbox">Recuerdame</label>
                <br>
                
                <a href="#">Olvidaste tu contraseña?</a>
            </div>
            <br>
            <button type="submit" class="btnn">Entrar</button>
            <div class="register-link">
                <p>No tienes cuenta?<a href="#">Registrate</a></p>
            </div>
        </form>

    </div>
    <script src="frontend.js"></script> <!--LINK DE VINCULO CON JAVASCRIPT-->
</body>
</html>
