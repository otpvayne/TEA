<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyTEA Jive</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <button class="btn">
        <span class="icon">
            <svg viewBox="0 2 175 80" width="40" height="40">
                <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
            </svg>
            
        </span>
        <span class="text">MENU</span>
        <div class="dropdown">
            <a href="#" id="loginLink" >LOGIN</a>
            <a href="#" id="logoutLink">LOG OUT</a>
            <a href="#" id="supportLink">SUPPORT</a>
            <a href="#" id="juegosLink">JUEGOS</a>
        </div>
    </button>
  
    <div class="login" id="loginForm">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Username"required>
            </div>
            <br>
            <div class="input-box">
                <i class='bx bxs-lock'></i>
                <input type="password" placeholder="Password"required>
            </div>
            <br>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <br>
                
                <a href="#">Forgot password?</a>
            </div>
            <br>
            <button type="submit" class="btnn">Entrar</button>
            <div class="register-link">
                <p>No tienes cuenta?<a href="#">Registro</a></p>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
